<!DOCTYPE html>
<html>
<head>
    <title>Web Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero"> 
        <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">log in</button>
            <button type="button" class="toggle-btn1"onclick="signin()">sign in</button>
        </div>
        <h1>Welcome !</h1>
        <p>Sign in to continue</p>
        <form id="log" class="input-group">
            <img src="user (2).png" width="20px" >
            <input type="text" class="input-field" placeholder="enter Username" required>
            <br>
            <img src="lock.png" width="20px" >
            <input type="password" class="input-field"  placeholder="***********" required>
            <br>
            <button class="submit-btn" type="submit">Login</button>

        </form>
        <form id="sign" class="input-group">
            <img src="user (2).png" width="20px" >
            <input type="text" class="input-field" placeholder=" Username" required>
            <br>
            <img src="user (2).png" width="20px" >
            <input type="email" class="input-field" placeholder="email" required>
            <br>
            <img src="lock.png" width="20px" >
            <input type="password" class="input-field"  placeholder="***********" required>
            <br>
            <button class="submit-btn" type="submit">Signin</button>

        </form>




        <div class="social-icon">
            <img src="tw.png">
            <img src="sea.png">
            <img src="fb.png">
        </div>
        </div>
    </div>
<script>
    var x = document.getElementById("log")
    var y = document.getElementById("sign")
    var z = document.getElementById("btn")
    function signin(){
        x.style.left="-700px";
        y.style.left="50px";
        z.style.left="140px";
    }
    function login(){
        x.style.left="50px";
        y.style.left="700px";
        z.style.left="0px";
    }
</script>

  
</body>
</html>
